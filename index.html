<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DilossButik | Kadın Giyim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background:#f7f5f2;
    color:#111;
}
a{text-decoration:none;color:inherit}

/* HEADER */
header{
    background:#fff;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #e5e5e5;
}
.logo{
    font-size:22px;
    font-weight:600;
    letter-spacing:1px;
}
nav a{
    margin-left:25px;
    font-size:14px;
}

/* HERO */
.hero{
    padding:80px 20px;
    text-align:center;
}
.hero h1{
    font-size:34px;
    font-weight:400;
}
.hero p{
    color:#666;
    margin-top:15px;
}

/* PRODUCTS */
section{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:40px;
}
.product{
    background:#fff;
    padding:20px;
    transition:0.3s;
}
.product:hover{
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.product img{
    width:100%;
}
.product h3{
    font-size:15px;
    font-weight:400;
    margin:15px 0 5px;
}
.product span{
    font-size:14px;
    color:#444;
}

/* FOOTER */
footer{
    background:#111;
    color:#fff;
    text-align:center;
    padding:30px;
    margin-top:80px;
    font-size:13px;
}
</style>
</head>

<body>

<header>
    <div class="logo">DILOSS BUTIK</div>
    <nav>
        <a href="#elbiseler">Elbise</a>
        <a href="#etekler">Etek</a>
        <a href="#kazaklar">Kazak</a>
        <a href="#kabanlar">Kaban</a>
    </nav>
</header>

<div class="hero">
    <h1>Zamansız Şıklık</h1>
    <p>Kendi stilini yeniden keşfet</p>
</div>

<section id="kazaklar">
    <div class="products">
        <a href="product.html?urun=kazak1" class="product">
            <img src="kazak1.jpg">
            <h3>Yumuşak Dokulu Kazak</h3>
            <span>₺1.299</span>
        </a>

        <a href="product.html?urun=kazak2" class="product">
            <img src="kazak2.jpg">
            <h3>Oversize Kazak</h3>
            <span>₺1.499</span>
        </a>
    </div>
</section>

<footer>
© 2026 DilossButik
</footer>

</body>
</html>
