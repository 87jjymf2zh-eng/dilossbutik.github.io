<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DilossButik | Kadın Giyim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#fdf7f4;
color:#333;
}

header{
text-align:center;
padding:50px 20px;
background:linear-gradient(180deg,#f2d7d9,#fdf7f4);
}

header img{
max-width:140px;
margin-bottom:15px;
}

header h1{
font-family:'Playfair Display',serif;
font-size:42px;
margin:0;
}

header p{
font-size:17px;
opacity:.8;
}

nav{
display:flex;
justify-content:center;
gap:20px;
background:#fff;
padding:15px;
position:sticky;
top:0;
z-index:10;
}

nav button{
background:none;
border:none;
font-size:16px;
cursor:pointer;
font-weight:600;
}

section{
max-width:1200px;
margin:auto;
padding:40px 20px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px;
}

.product{
background:#fff;
border-radius:18px;
overflow:hidden;
text-decoration:none;
color:#333;
box-shadow:0 8px 20px rgba(0,0,0,.06);
transition:.3s;
}

.product:hover{
transform:translateY(-5px);
}

.product img{
width:100%;
display:block;
}

.product h3{
padding:15px;
margin:0;
text-align:center;
}

footer{
text-align:center;
padding:30px;
background:#f2d7d9;
margin-top:50px;
}
</style>
</head>

<body>

<header>
<img src="logo.jpg" alt="Diloss Butik">
<h1>DilossButik</h1>
<p>✨ kendi hikayenizi yazmaya hazır mısınız?</p>
</header>

<nav>
<button onclick="filter('all')">Tümü</button>
<button onclick="filter('elbise')">Elbiseler</button>
<button onclick="filter('etek')">Etekler</button>
<button onclick="filter('kazak')">Kazaklar</button>
<button onclick="filter('trenc')">Trençkot</button>
<button onclick="filter('kaban')">Kaban</button>
</nav>

<section>
<div class="products">

<a href="product.html?urun=elbise1" class="product elbise">
<img src="elbise1.jpg">
<h3>Siyah Uzun Elbise</h3>
</a>

<a href="product.html?urun=elbise2" class="product elbise">
<img src="elbise2.jpg">
<h3>Şık Günlük Elbise</h3>
</a>

<a href="product.html?urun=etek1" class="product etek">
<img src="etek1.jpg">
<h3>Zarif Etek</h3>
</a>

<a href="product.html?urun=kazak1" class="product kazak">
<img src="kazak1.jpg">
<h3>Yumuşak Kazak</h3>
</a>

<a href="product.html?urun=trenckot1" class="product trenc">
<img src="trenckot1.jpg">
<h3>Şık Trençkot</h3>
</a>

</div>
</section>

<footer>
© 2026 DilossButik
</footer>

<script>
function filter(cat){
document.querySelectorAll('.product').forEach(p=>{
p.style.display = (cat==='all'||p.classList.contains(cat))?'block':'none';
});
}
</script>

</body>
</html>
