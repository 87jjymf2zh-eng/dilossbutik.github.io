<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DILOSS</title>

<style>
:root{
  --bg:#f6f2ec;
  --card:#ffffff;
  --text:#111;
  --muted:#9c8f84;
  --accent:#111;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont;}
body{margin:0;background:var(--bg);color:var(--text);}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  background:var(--bg);
  padding:14px 16px 6px;
  border-bottom:1px solid #e5dfd7;
}
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{text-align:center;flex:1;}
.logo h1{
  margin:0;
  letter-spacing:3px;
  font-size:21px;
}
.logo span{
  font-size:11px;
  color:var(--muted);
}

/* ICONS */
.icon{
  font-size:22px;
  cursor:pointer;
  width:32px;
}

/* CATEGORY BAR */
.categories{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding:14px 0 8px;
}
.categories button{
  background:none;
  border:1px solid transparent;
  font-size:14px;
  padding:6px 14px;
  cursor:pointer;
  color:var(--muted);
}
.categories button.active{
  background:var(--accent);
  color:#fff;
  border-radius:20px;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:#fff;
  padding:20px;
  transition:.3s;
  z-index:20;
}
.side-menu.open{left:0;}
.side-menu h3{margin-top:0;}
.side-menu a{
  display:block;
  margin:14px 0;
  text-decoration:none;
  color:#111;
  font-size:16px;
}

/* OVERLAY */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:15;
}
.overlay.show{display:block;}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:18px;
}
.product{
  background:var(--card);
  border-radius:20px;
  padding:12px;
  cursor:pointer;
}
.product img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:14px;
}
.product h3{
  margin:10px 0 2px;
  font-size:14px;
  font-weight:500;
}
.product p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid #e5dfd7;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.bottom div{
  text-align:center;
  font-size:12px;
  cursor:pointer;
  color:var(--muted);
}
.bottom .active{
  color:var(--text);
  font-weight:600;
}

.spacer{height:90px;}
</style>
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <h3>DILOSS</h3>
  <a onclick="filterCategory('all')">T√ºm√º</a>
  <a onclick="filterCategory('elbiseler')">Elbiseler</a>
  <a onclick="filterCategory('etekler')">Etekler</a>
  <a onclick="filterCategory('kazaklar')">Kazaklar</a>
  <a onclick="filterCategory('trenckot')">Tren√ßkot</a>
</div>

<div class="overlay" id="overlay"></div>

<!-- HEADER -->
<header>
  <div class="header-row">
    <div class="icon" id="menuBtn">‚ò∞</div>

    <div class="logo">
      <h1>DILOSS</h1>
      <span>kendi hikayeni giy</span>
    </div>

    <div class="icon" onclick="search()">üîç</div>
  </div>

  <div class="categories">
    <button class="active" onclick="filterCategory('all',this)">T√ºm√º</button>
    <button onclick="filterCategory('elbiseler',this)">Elbiseler</button>
    <button onclick="filterCategory('etekler',this)">Etekler</button>
    <button onclick="filterCategory('kazaklar',this)">Kazaklar</button>
    <button onclick="filterCategory('trenckot',this)">Tren√ßkot</button>
  </div>
</header>

<!-- PRODUCTS -->
<section class="products" id="products">

  <div class="product" data-cat="elbiseler"
    onclick="whatsapp('Siyah Uzun Elbise')">
    <img src="images/el1.jpg" onerror="fallback(this)">
    <h3>Siyah Uzun Elbise</h3>

  </div>

  <div class="product" data-cat="elbiseler"
    onclick="whatsapp('≈ûƒ±k G√ºnl√ºk Elbise')">
    <img src="images/el2.jpg" onerror="fallback(this)">
    <h3>≈ûƒ±k G√ºnl√ºk Elbise</h3>
    <p>1.250‚Ç∫</p>
  </div>

  <div class="product" data-cat="etekler"
    onclick="whatsapp('Zarif Etek')">
    <img src="images/etek1.jpg" onerror="fallback(this)">
    <h3>Zarif Etek</h3>
    <p>850‚Ç∫</p>
  </div>

  <div class="product" data-cat="etekler"
    onclick="whatsapp('Piliseli Etek')">

    <h3>Piliseli Etek</h3>

  </div>

</section>

<div class="spacer"></div>

<!-- BOTTOM BAR -->
<div class="bottom">
  <div class="active" onclick="goHome()">üè†<br>Anasayfa</div>
  <div onclick="goProducts()">üëú<br>√úr√ºnler</div>
  <div onclick="alert('Favoriler')">ü§ç<br>Favoriler</div>
  <div onclick="alert('Hesabƒ±m')">üë§<br>Hesabƒ±m</div>
</div>

<script>
const PHONE = "905XXXXXXXXX"; // ‚Üê BURAYA WHATSAPP NUMARANI YAZ

/* MENU */
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
document.getElementById('menuBtn').onclick = ()=>{
  menu.classList.toggle('open');
  overlay.classList.toggle('show');
}
overlay.onclick = ()=>{
  menu.classList.remove('open');
  overlay.classList.remove('show');
}

/* FILTER */
function filterCategory(cat,btn){
  document.querySelectorAll('.categories button')
    .forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');

  document.querySelectorAll('.product').forEach(p=>{
    p.style.display =
      (cat==='all'||p.dataset.cat===cat) ? 'block':'none';
  });

  menu.classList.remove('open');
  overlay.classList.remove('show');
}

/* FALLBACK */
function fallback(img){
  img.src="https://via.placeholder.com/400x500?text=DILOSS";
}

/* WHATSAPP */
function whatsapp(product){
  const msg = encodeURIComponent(
    `Merhaba, ${product} √ºr√ºn√º hakkƒ±nda bilgi almak istiyorum.`
  );
  window.open(`https://wa.me/${PHONE}?text=${msg}`,'_blank');
}

/* BOTTOM */
function goHome(){window.scrollTo({top:0,behavior:'smooth'});}
function goProducts(){
  document.getElementById('products')
    .scrollIntoView({behavior:'smooth'});
}
function search(){alert("Arama yakƒ±nda");}
</script>

</body>
</html>
