<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diloss Butik</title>

<style>
body{
    margin:0;
    font-family: 'Helvetica Neue', sans-serif;
    background:#faf7f5;
    color:#333;
}
header{
    text-align:center;
    padding:30px 15px;
    background:linear-gradient(180deg,#f6e7e5,#fff);
}
header img{
    width:90px;
    border-radius:50%;
}
header h1{
    margin:10px 0 5px;
    font-size:28px;
}
header p{
    color:#777;
}

nav{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:15px;
    background:#fff;
    position:sticky;
    top:0;
}
nav button{
    background:none;
    border:none;
    font-size:16px;
    cursor:pointer;
    color:#888;
}
nav button.active{
    color:#c89b9b;
    font-weight:bold;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
    padding:25px;
}
.card{
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,.06);
}
.card img{
    width:100%;
    height:240px;
    object-fit:cover;
}
.card div{
    padding:15px;
}
.card h3{
    margin:0;
    font-size:16px;
}
.card span{
    display:block;
    margin:6px 0;
    font-weight:bold;
    color:#c89b9b;
}
.card a{
    display:block;
    text-align:center;
    background:#c89b9b;
    color:#fff;
    padding:10px;
    border-radius:10px;
    text-decoration:none;
    margin-top:8px;
}
</style>
</head>

<body>

<header>
    <img src="logo.jpg">
    <h1>Diloss Butik</h1>
    <p>✨ kendi hikayenizi yazmaya hazır mısınız?</p>
</header>

<nav>
    <button class="active" onclick="filtre('elbiseler',this)">Elbiseler</button>
    <button onclick="filtre('etekler',this)">Etekler</button>
    <button onclick="filtre('kazaklar',this)">Kazaklar</button>
    <button onclick="filtre('trenckot',this)">Trençkot</button>
</nav>

<section class="products" id="urunler"></section>

<script>
const urunler=[
 {id:'el1',kat:'elbiseler',ad:'Siyah Uzun Elbise',fiyat:'1.450₺',foto:'elbise1.jpg'},
 {id:'el2',kat:'elbiseler',ad:'Şık Günlük Elbise',fiyat:'1.250₺',foto:'elbise2.jpg'},
 {id:'et1',kat:'etekler',ad:'Zarif Etek',fiyat:'850₺',foto:'etek1.jpg'},
 {id:'ka1',kat:'kazaklar',ad:'Yumuşak Kazak',fiyat:'950₺',foto:'kazak1.jpg'},
 {id:'tr1',kat:'trenckot',ad:'Şık Trençkot',fiyat:'2.450₺',foto:'trenckot1.jpg'}
];

function filtre(kat,btn){
 document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
 btn.classList.add('active');

 document.getElementById('urunler').innerHTML=
 urunler.filter(u=>u.kat==kat).map(u=>`
  <div class="card">
    <img src="${u.foto}">
    <div>
      <h3>${u.ad}</h3>
      <span>${u.fiyat}</span>
      <a href="product.html?u=${u.id}">Ürünü İncele</a>
    </div>
  </div>
 `).join('');
}
filtre('elbiseler',document.querySelector('nav button'));
</script>

</body>
</html>
