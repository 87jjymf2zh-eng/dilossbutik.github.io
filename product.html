<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ürün Detayı | Diloss Butik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#fdf7f4;
}

header{
  padding:15px;
}

header a{
  text-decoration:none;
  color:#c89fa3;
  font-weight:bold;
}

section{
  max-width:900px;
  margin:auto;
  padding:20px;
}

img{
  width:100%;
  border-radius:18px;
}

h1{
  font-size:28px;
}

.price{
  font-size:24px;
  color:#c89fa3;
  font-weight:bold;
}

.old{
  text-decoration:line-through;
  color:#aaa;
  margin-left:8px;
}

.desc{
  margin-top:15px;
  color:#555;
  line-height:1.6;
}

.options{
  margin-top:20px;
}

.options span{
  display:inline-block;
  padding:8px 14px;
  border:1px solid #ddd;
  border-radius:20px;
  margin:5px;
  font-size:14px;
}

.btn{
  display:block;
  margin-top:30px;
  background:linear-gradient(135deg,#4cd964,#2ecc71);
  color:#fff;
  text-align:center;
  padding:16px;
  border-radius:40px;
  text-decoration:none;
  font-size:18px;
}
</style>
</head>

<body>

<header>
<a href="index.html">← Ana Sayfa</a>
</header>

<section>
<img id="foto">

<h1 id="ad"></h1>

<div class="price" id="fiyat"></div>

<p class="desc" id="aciklama"></p>

<div class="options">
<strong>Beden:</strong><br>
<span>S</span><span>M</span><span>L</span>
</div>

<div class="options">
<strong>Renk:</strong><br>
<span>Siyah</span><span>Bej</span><span>Kahve</span>
</div>

<a class="btn" href="https://wa.me/905077466171" target="_blank">
WhatsApp’tan Sipariş Ver
</a>
</section>

<script>
const urunler={
 elbise1:{
  ad:"Şık Günlük Elbise",
  foto:"elbise1.jpg",
  fiyat:"1.250₺  <span class='old'>1.450₺</span>",
  aciklama:"Rahat kesim, gün boyu şıklık sağlayan özel tasarım elbise."
 },
 elbise2:{
  ad:"Siyah Uzun Elbise",
  foto:"elbise2.jpg",
  fiyat:"1.450₺",
  aciklama:"Zarif ve güçlü duruşu olan klasik siyah elbise."
 },
 etek1:{
  ad:"Zarif Etek",
  foto:"etek1.jpg",
  fiyat:"750₺",
  aciklama:"Yumuşak dokulu, günlük ve şık kombinler için ideal."
 },
 kazak1:{
  ad:"Yumuşak Kazak",
  foto:"kazak1.jpg",
  fiyat:"890₺",
  aciklama:"Soğuk günlerde sıcak ve zarif."
 },
 trenckot1:{
  ad:"Şık Trençkot",
  foto:"trenckot1.jpg",
  fiyat:"2.350₺",
  aciklama:"Modern kesim, lüks trençkot."
 }
};

const p=new URLSearchParams(location.search).get("urun");
document.getElementById("ad").innerHTML=urunler[p].ad;
document.getElementById("foto").src=urunler[p].foto;
document.getElementById("fiyat").innerHTML=urunler[p].fiyat;
document.getElementById("aciklama").innerHTML=urunler[p].aciklama;
</script>

</body>
</html>
