<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ürün Detayı</title>

<style>
body{
    margin:0;
    font-family: 'Helvetica Neue', sans-serif;
    background:#faf7f5;
}
header{
    padding:15px;
}
header a{
    text-decoration:none;
    color:#c89b9b;
    font-weight:bold;
}
main{
    padding:20px;
}
img{
    width:100%;
    border-radius:20px;
}
h1{
    margin-top:15px;
}
.price{
    font-size:22px;
    color:#c89b9b;
    font-weight:bold;
}
.desc{
    color:#666;
    margin:10px 0 20px;
}
.btn{
    display:block;
    text-align:center;
    background:#25D366;
    color:#fff;
    padding:15px;
    border-radius:14px;
    font-size:18px;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
 <a href="index.html">← Ana Sayfa</a>
</header>

<main>
 <img id="foto">
 <h1 id="ad"></h1>
 <div class="price" id="fiyat"></div>
 <div class="desc" id="aciklama"></div>

 <a class="btn" id="wp" target="_blank">WhatsApp’tan Sipariş Ver</a>
</main>

<script>
const data={
 el1:{ad:'Siyah Uzun Elbise',fiyat:'1.450₺',foto:'elbise1.jpg',aciklama:'Özel günler için zarif ve iddialı tasarım.'},
 el2:{ad:'Şık Günlük Elbise',fiyat:'1.250₺',foto:'elbise2.jpg',aciklama:'Rahat ve şık kombinler için ideal.'},
 et1:{ad:'Zarif Etek',fiyat:'850₺',foto:'etek1.jpg',aciklama:'Yumuşak dokusu ile gün boyu konfor.'},
 ka1:{ad:'Yumuşak Kazak',fiyat:'950₺',foto:'kazak1.jpg',aciklama:'Soğuk günler için şık seçim.'},
 tr1:{ad:'Şık Trençkot',fiyat:'2.450₺',foto:'trenckot1.jpg',aciklama:'Zamansız klasik trençkot.'}
};

const id=new URLSearchParams(location.search).get('u');
const u=data[id];

document.getElementById('foto').src=u.foto;
document.getElementById('ad').innerText=u.ad;
document.getElementById('fiyat').innerText=u.fiyat;
document.getElementById('aciklama').innerText=u.aciklama;
document.getElementById('wp').href=
`https://wa.me/905077466171?text=${encodeURIComponent(u.ad+' sipariş vermek istiyorum')}`;
</script>

</body>
</html>
